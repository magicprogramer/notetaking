{% extends "notes/base.html" %}
{% block title%}
{{valut.name}}
{% endblock %}
{% block content %}
    <div id = "container">
        {% for post in posts %}
        <a href = "{{post.get_absolute_url}}" >{{post.title}}</a><br>
        {% endfor %}
    </div>
    <div id = "addnote">
        <a href = "{% url 'Note:note-create' vault.id %}" class = "btn btn-primary">add a note</a>
    </div>
{% endblock %}
